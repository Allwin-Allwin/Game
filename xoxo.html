<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{

            background-color: black;
        }
        #game{
            text-align: center;
            
        }


        .choice {
            width: 50px ;
            height: 50px ;
            background-color: red;
        }
        .choice:hover{
            background-color: green ;
            color: white;
        }
        table{
            margin-left: 40%;
            margin-right: 40%;
        }

    </style>




</head>
<body>

    <div id="game">
        <table>
            <tr>
                <td><button class="choice" id="b1" onclick="mark('b1');"></button></td>
                <td><button class="choice" id="b2" onclick="mark('b2');"></button></td>
                <td><button class="choice" id="b3" onclick="mark('b3');"></button></td>
            </tr>
            <tr>
                <td><button class="choice" id="b4" onclick="mark('b4');"></button></td>
                <td><button class="choice" id="b5" onclick="mark('b5');"></button></td>
                <td><button class="choice" id="b6" onclick="mark('b6');"></button></td>
            </tr>
            <tr>
                <td><button class="choice" id="b7" onclick="mark('b7');"></button></td>
                <td><button class="choice" id="b8" onclick="mark('b8');"></button></td>
                <td><button class="choice" id="b9" onclick="mark('b9');"></button></td>
            </tr>
           
        </table>
    </div>
    <script>
        let i = 1;

        function mark(id){
            
            if(i ===  10 ){
                alert("GAME OVER !")
            }
            else if (i%2 === 1){

                var  X = "X";
                let value = document.getElementById(id).innerText ; 
                if(value === "" ){
                    document.getElementById(id).innerText = X ;
                    i = i+1 ;
                    check();
                } else {
                    alert("wrong") ;
                }
                
            }
            else {
                var O = "O";
                let value = document.getElementById(id).innerText ; 
                if(value === "" ){
                    document.getElementById(id).innerText = O  ;
                    i = i + 1 ;
                    check();
                } else { 
                    
                    alert("WRONG");
                    
                }
                
             
            }

           

        }
        function check(){
            var X = "X",O = "O"; 
            let bo1 = document.getElementById('b1').innerText ;
            let bo2 = document.getElementById('b2').innerText ;
            let bo3 = document.getElementById('b3').innerText ;
            
            let bo4 = document.getElementById('b4').innerText ;
            let bo5 = document.getElementById('b5').innerText ;
            let bo6 = document.getElementById('b6').innerText ;

            let bo7 = document.getElementById('b7').innerText ;
            let bo8 = document.getElementById('b8').innerText ;
            let bo9 = document.getElementById('b9').innerText ;
            
           

            //Alert Winner 
            //Diagonal 
            if(bo1 === X && X === bo5 && bo9 === X){
                alert("Player X Won the match ") ;
            }else if(bo1 === O && O === bo5 && bo9 === O){
                alert("Player O Won the match ") ;
            }else if(bo3 === O && O ===  bo5 && bo7 === O){
                alert("Player O Won the match ") ;
            }else if(bo3 === X && X === bo5 && bo7 === X){
                alert("Player X Won the match ") ;
            }
            //Other possibility (Horizontal )  
            else if(bo1 === O && O === bo2 && bo3 === O){
                alert("Player O Won the match ") ;
            }
            else if(bo1 === X && X === bo2 && bo3 === X){
                alert("Player X Won the match ") ;
            }

            else if(bo4 === O && O === bo5 && bo6 === O){
                alert("Player O Won the match ") ;
            }else if(bo4 === X && X ===  bo5 && bo6 === X){
                alert("Player X Won the match ") ;
            }

            else if(bo7 === O && O === bo8 && bo9 === O){
                alert("Player O Won the match ") ;
            }else if(bo7 === X && X ===  bo8 && bo9 === X){
                alert("Player X Won the match ") ;
            }
             //Other possibility (Vertical  ) 
             else if(bo1 === O && O ===  bo4 && bo7 === O){
                alert("Player O Won the match ") ;
            }
            else if(bo1 === X && X ===  bo4 && bo7 === X){
                alert("Player X Won the match ") ;
            }
            
            else if(bo2 === O && O === bo5 && bo8 === O){
                alert("Player O Won the match ") ;
            } else if(bo2 === X && X === bo5 && bo8 === X){
                alert("Player X Won the match ") ;
            }

            else if(bo3 === O && O ===  bo6 && bo9 === O){
                alert("Player O Won the match ") ;
            } else if(bo3 === X && X === bo6 && bo9 === X){
                alert("Player X Won the match ") ;
            }
            else{
                if(i === 10){
                    alert("DRAW TRY AGAIN") ;
                }
            }

        }


    </script>


    
</body>
</html>
